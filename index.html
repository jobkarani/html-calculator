<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Calculator</title>
</head>
<body>
    <form action="" oninput="q.value=parseInt(i.value)+parseInt(j.value)+parseInt(x.value)">
        <div class="input-group">
            <input type="number" aria-label="First name" class="form-control" id="i" value="">
            <br>
            <span class="input-group-text">+</span>
        </div>
        <br>
        <div class="input-group">
          <input type="number" aria-label="Last name" class="form-control" id="j" value="">
          <br>
            <span class="input-group-text">+</span>
        </div>
        <br>
        <div class="input-group">
            <input type="number" aria-label="Last name" class="form-control" id="x" value="">
            <br>
            <span class="input-group-text">=</span>
        </div>
        <br>
        <div class="input-group">
            <output name="q" for="i j x"></output>
        </div>

    </form>
</body>
</html>
